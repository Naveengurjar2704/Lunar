<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .star {
      animation: twinkle 2s infinite ease-in-out;
    }
    .star:nth-of-type(2) { animation-delay: 0.3s; }
    .star:nth-of-type(3) { animation-delay: 0.6s; }
    .star:nth-of-type(4) { animation-delay: 0.9s; }
    .star:nth-of-type(5) { animation-delay: 1.2s; }
    .star:nth-of-type(6) { animation-delay: 1.5s; }
    .star:nth-of-type(7) { animation-delay: 1.8s; }
    .star:nth-of-type(8) { animation-delay: 2.1s; }
    .star:nth-of-type(9) { animation-delay: 2.4s; }

    @keyframes twinkle {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }
  </style>

  <!-- Background -->
  <rect width="100%" height="100%" fill="black"></rect>

  <!-- Twinkling Stars -->
  <circle class="star" cx="40" cy="60" r="1.5" fill="white"></circle>
  <circle class="star" cx="90" cy="30" r="2" fill="white"></circle>
  <circle class="star" cx="150" cy="100" r="1.2" fill="white"></circle>
  <circle class="star" cx="200" cy="40" r="2.2" fill="white"></circle>
  <circle class="star" cx="260" cy="80" r="1.5" fill="white"></circle>
  <circle class="star" cx="320" cy="50" r="1.8" fill="white"></circle>
  <circle class="star" cx="370" cy="20" r="2.5" fill="white"></circle>
  <circle class="star" cx="300" cy="150" r="1.3" fill="white"></circle>
  <circle class="star" cx="50" cy="200" r="2" fill="white"></circle>
</svg>
